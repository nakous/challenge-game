<div class="container mt-4">
    <h1 class="text-center">Lecture</h1>
    <h2 class="mb-4">{{ exercise.title }}</h2>
    <div class="row">
        <div class="col-md-8">
            <p class="lead">{{ exercise.content }}</p>
        </div>
        <div class="col-md-4">
            <img [src]="exercise.image" alt="Lecture Image" class="img-fluid rounded">
        </div>
    </div>

    <div *ngFor="let questionGroup of exercise.questions" class="mt-4">
        <h3>{{ questionGroup.title }}</h3>
        <div *ngFor="let question of questionGroup.group" class="row mb-3 ">
            <p class="col-md-8">{{ question.question }}</p>
            <div class="col-md-4 text-end">
                <div class="btn-group " role="group">
                    <input type="radio" class="btn-check" [id]="'btnradio1' + question.question"
                        [name]="question.question" autocomplete="off"
                        (change)="question.userAnswer = true; updateAllAnswered()">
                    <label class="btn btn-outline-primary" [for]="'btnradio1' + question.question">V</label>

                    <input type="radio" class="btn-check" [id]="'btnradio2' + question.question"
                        [name]="question.question" autocomplete="off"
                        (change)="question.userAnswer = false; updateAllAnswered()">
                    <label class="btn btn-outline-primary" [for]="'btnradio2' + question.question">F</label>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="!allAnswered" (click)="checkAnswers()">Valider</button>
    <p class="mt-3"
        [ngClass]="{'text-success': result.includes('correct'), 'text-danger': result.includes('incorrect')}">{{ result
        }}</p>
</div>
